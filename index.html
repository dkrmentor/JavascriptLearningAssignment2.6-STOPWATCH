<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
     
            <div class="col-md-2 heading">
                <h1>
                    STOP WATCH
                </h1>

            </div>
            <div class="col-md-3  stopwatch">

                <div class="time">
                    <h1 id="min">
                        00
                    </h1>
                    <h1 id="sec">
                        00
                    </h1>
                    <h1 id="msec">
                        00
                    </h1>
                </div>

                <div class="options">
                    <button id="start" onclick='start()'>
                        Start
                    </button>
                    <button id="pause" onclick='pause()'>
                        Pause
                    </button>
                    <button id="reset" onclick='reset()'>
                        Reset
                    </button>
                    <button id="lap" onclick='lap()'>
                        Lap
                    </button>
                    <button id="clearLap" onclick='clearLap()'>
                        ClearLap
                    </button>

                </div>

            </div>
            <div class="col-md-2 result ">

                <ol id="laps">

                </ol>

            </div>

     
    </div>






</body>
<script src="app.js"></script>

<!-- CSS only -->

    crossorigin="anonymous"></script>

</html>
